<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - FINSIGHT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0"><i class="fas fa-user-cog me-2 text-primary"></i>User Profile & Settings</h4>
                    </div>
                    <div class="card-body">

                        <div id="alertMessage" class="alert d-none"></div>

                        <form id="profileForm">
                            <h5 class="text-muted mb-3">Account Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="userName">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="userEmail" readonly disabled
                                        style="background-color: #e9ecef;">
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="text-muted mb-3">Financial Profile</h5>
                            <p class="small text-muted">This information helps our AI provide better financial advice.
                            </p>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Monthly Income (IDR)</label>
                                    <input type="number" class="form-control" id="monthlyIncome" placeholder="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Average Monthly Expense (IDR)</label>
                                    <input type="number" class="form-control" id="avgExpense" placeholder="0">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Risk Appetite</label>
                                <select class="form-select" id="riskAppetite">
                                    <option value="low">Low (Conservative - Prefer Safe Savings)</option>
                                    <option value="moderate">Moderate (Balanced - Mix of Saving & Investing)</option>
                                    <option value="high">High (Aggressive - High Growth Investment)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Financial Goals</label>
                                <textarea class="form-control" id="financialGoals" rows="3"
                                    placeholder="e.g., Save for a house, Buy a new laptop, Build emergency fund..."></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-save me-2"></i>Save
                                    Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <!-- Use sidebar.js to keep consistent navigation -->
    <script src="../js/sidebar.js"></script>
    <!-- We need a small script to remove the 'navUserName' logic from settings.js if it conflicts, 
         but sidebar.js handles the user name display in the sidebar footer. 
         settings.js populates the form fields. They should coexist fine. -->
    <script src="../js/settings.js"></script>
</body>

</html>
